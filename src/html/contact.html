<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Contact Page">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="">
    <meta property="og:url"   content="https://contact.html">
    <meta property="og:description" content="Soon to be Contact Info Page.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Fox Den">
    <script src="https://kit.fontawesome.com/f012a2533d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Page</title>
</head>
<body>
    <header class="showcase">
        <div class="content">
            <img src="../images/—Pngtree—fox_4168472.png" class="logo"  alt="Fox Logo">
            <div class="title">Got Questions?</div>
            <div class="text">Feel free to Contact me!</div>
            <div class="text">Please give 2-3 business days for a response.</div>
        </div>
    </header>  
    <div>
        <div class="pimg1"></div>
          <div id="mySidebar" class="sidebar">	
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
              <a href="../Index.html">Home</a>
              <a href="https://foxdenwebblog.netlify.app/">Blog</a>
              <a href="underconstruction.html">Professional Archive</a>
              <a href="aboutme.html">About Me</a>
          </div>
            <div id="main">
              <button class="openbtn" onclick="openNav()">☰</button> 
            </div> 
        </div> 
    <main>
        <section class="contact-section">
            <div class="container">
                <h1 class="mb-4">Contact Me</h1>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("content").style.marginLeft = "250px";
      }
    
        function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("content").style.marginLeft= "0";
      }
    </script>
       
</body>
</html>
